<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Environment Monitor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <h1>Environment Monitor</h1>
      <div class="user-profile">
        <a href="/upload.html" class="avatar-button">
          <span>Upload Firmware</span>
        </a>
      </div>
    </div>

    <div class="dashboard-content">
      <!-- Status Cards -->
      <div class="stats-row">
        <div class="stat-card temperature">
          <div class="stat-header">
            <h3>Current Temperature</h3>
          </div>
          <div class="stat-body">
            <div class="gauge-container">
              <canvas id="tempMeter" width="100" height="100"></canvas>
              <div class="gauge-value" id="tempValue">--</div>
            </div>
          </div>
        </div>

        <div class="stat-card humidity">
          <div class="stat-header">
            <h3>Current Humidity</h3>
          </div>
          <div class="stat-body">
            <div class="gauge-container">
              <canvas id="humMeter" width="100" height="100"></canvas>
              <div class="gauge-value" id="humValue">--</div>
            </div>
          </div>
        </div>

        <div class="stat-card settings">
          <div class="stat-header">
            <h3>Display Settings</h3>
          </div>
          <div class="stat-body">
            <div class="settings-form">
              <div class="form-group">
                <label for="readingLimit">Readings to Display:</label>
                <input type="number" id="readingLimit" min="1" max="1000" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts Row -->
      <div class="charts-row">
        <div class="chart-card">
          <div class="chart-header">
            <h3>Temperature Trend</h3>
          </div>
          <div class="chart-body">
            <canvas id="tempChart"></canvas>
          </div>
        </div>

        <div class="chart-card">
          <div class="chart-header">
            <h3>Humidity Trend</h3>
          </div>
          <div class="chart-body">
            <canvas id="humChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Historical Data Section -->
      <div class="data-history-row">
        <div class="history-card">
          <div class="history-header">
            <h3>Historical Data</h3>
          </div>
          <div class="history-body">
            <div class="date-filters">
              <div class="date-filter">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput" />
              </div>
              <div class="date-filter">
                <label for="timeSelect">Time:</label>
                <select id="timeSelect">
                  <option value="">-- Select Date First --</option>
                </select>
              </div>
            </div>
            
            <div id="readingDisplay" class="reading-details">
              <h4>Reading Details</h4>
              <div class="reading-info">
                <p id="displayTime">Time:</p>
                <p id="displayTemp">Temperature:</p>
                <p id="displayHum">Humidity:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="help.js"></script>
</body>
</html>
